<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FAST QA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="mt-5 offset-2 text-left col-md-8">
        <div class="form-group">
          <label for="paragraph">Paragraph</label>
          <textarea class="form-control" id="paragraph" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="question">Question</label>
          <textarea class="form-control" id="question" rows="1"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
        <div>
          <label>Answer: </label>
          <span id="answer"></span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $('#submit').on('click', function(e) {
        paragraph = $('#paragraph').val()
        question = $('#question').val()
        $('#answer').html('Computing...')
        $.post('/', JSON.stringify({ paragraph: paragraph, question: question }), function(result) {
          $('#answer').html(result);
        })
      });
    </script>
  </body>
</html>
